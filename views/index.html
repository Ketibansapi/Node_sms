<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <title>Node Texting</title>
  </head>
  <body>
    <div class = "container">
      <h2>Sending Message</h2>
      <input type="tel" name="number" id="number" placeholder="Enter phone number..">
      <input type="text" name="msg" id="msg" placeholder="Enter message..">
      <input type="button" id="button" value="Send text" class="button button-primary">
      <p class="response"></p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
